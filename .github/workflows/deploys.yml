name: Deploys to Now

on:
  push:
    branches:
      - dev
      - feature/*
      - master
      - release/*

jobs:
  deploy:
    name: Create a deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Deploy to Zeit
        if: github.ref == 'refs/heads/dev'
        uses: amondnet/now-deployment@v2
        with:
          now-args: -A now.river.dev.json
          now-org-id: 'team_WtAI5aOHuDxYRprOgqAOqdAS' # Required
          now-project-id: 'QmXGZT7Mta1bgttLGhBLdzShPyWSauKi7f2x3DtN1A17ma' # Required
          zeit-token: ${{ secrets.ZEIT_TOKEN }} # Required
