name: Deploys to Now

on:
  push:
    branches:
      - dev
      - feature/*
      - master
      - release/*

jobs:
  deploy:
    name: Create a deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Deploy to Zeit
        if: github.ref == 'refs/heads/dev'
        uses: actions/zeit-now@master
        with:
          args: -A now.river.dev.json
